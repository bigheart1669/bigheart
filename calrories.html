<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณแคลอรี่และ Macro Nutrients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .calculator {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            max-width: 500px;
        }
        .calculator label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .calculator input, .calculator select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .calculator button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>คำนวณแคลอรี่และ Macro Nutrients</h1>
    <div class="calculator">
        <label for="weight">น้ำหนัก (kg):</label>
        <input type="number" id="weight" placeholder="กรอกน้ำหนักของคุณ">

        <label for="height">ส่วนสูง (cm):</label>
        <input type="number" id="height" placeholder="กรอกส่วนสูงของคุณ">

        <label for="age">อายุ (ปี):</label>
        <input type="number" id="age" placeholder="กรอกอายุของคุณ">

        <label for="activity">ระดับกิจกรรม:</label>
        <select id="activity">
            <option value="1.2">แทบไม่ออกกำลังกาย</option>
            <option value="1.375">ออกกำลังกายเบาๆ (1-3 วัน/สัปดาห์)</option>
            <option value="1.55">ออกกำลังกายปานกลาง (3-5 วัน/สัปดาห์)</option>
            <option value="1.725">ออกกำลังกายหนัก (6-7 วัน/สัปดาห์)</option>
            <option value="1.9">ออกกำลังกายหนักมาก (นักกีฬา)</option>
        </select>

        <button onclick="calculateTDEE()">คำนวณ</button>
        <div class="result" id="tdee-result"></div>
    </div>

    <script>
        function calculateTDEE() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const age = parseFloat(document.getElementById('age').value);
            const activity = parseFloat(document.getElementById('activity').value);

            if (!weight || !height || !age || !activity) {
                document.getElementById('tdee-result').textContent = 'กรุณากรอกข้อมูลให้ครบถ้วน';
                return;
            }

            // คำนวณ BMR สำหรับผู้ชาย (ตัวอย่าง)
            const BMR = (10 * weight) + (6.25 * height) - (5 * age) + 5;

            // คำนวณ TDEE
            const TDEE = BMR * activity;
            document.getElementById('tdee-result').textContent = `TDEE ของคุณคือ: ${TDEE.toFixed(2)} แคลอรี่`;
        }
    </script>
</body>
</html>
