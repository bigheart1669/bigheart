<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณ Sleep Debt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .calculator {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            max-width: 500px;
        }
        .calculator label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .calculator input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .calculator button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>คำนวณ Sleep Debt</h1>
    <div class="calculator">
        <label for="sleep-needed">ชั่วโมงที่ควรนอนต่อวัน:</label>
        <input type="number" id="sleep-needed" placeholder="7-9">

        <label for="days">จำนวนวันที่ผ่านมา:</label>
        <input type="number" id="days" placeholder="กรอกจำนวนวัน">

        <label for="sleep-actual">ชั่วโมงที่คุณได้นอนจริงต่อวัน:</label>
        <input type="number" id="sleep-actual" placeholder="กรอกชั่วโมงที่ได้นอนจริง">

        <button onclick="calculateSleepDebt()">คำนวณ</button>
        <div class="result" id="sleep-result"></div>
    </div>

    <script>
        function calculateSleepDebt() {
            const sleepNeeded = parseFloat(document.getElementById('sleep-needed').value);
            const days = parseInt(document.getElementById('days').value);
            const sleepActual = parseFloat(document.getElementById('sleep-actual').value);

            if (!sleepNeeded || !days || !sleepActual) {
                document.getElementById('sleep-result').textContent = 'กรุณากรอกข้อมูลให้ครบถ้วน';
                return;
            }

            const totalSleepNeeded = sleepNeeded * days;
            const totalSleepActual = sleepActual * days;
            const sleepDebt = totalSleepNeeded - totalSleepActual;

            document.getElementById('sleep-result').textContent = `Sleep Debt ของคุณคือ: ${sleepDebt} ชั่วโมง`;
        }
    </script>
</body>
</html>
